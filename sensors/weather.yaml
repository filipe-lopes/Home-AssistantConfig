# Weather Prediction
- platform: time_date
  display_options:
    - 'time'
    - 'date'

- platform: template
  sensors:
    weather_todayforecastcondition:
      entity_id: weather.loures
      value_template: "{{state_attr('weather.loures','forecast')[0].condition}}"

