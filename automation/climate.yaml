- alias: 'Climate/Thermostats/Day'
  trigger:
    - platform: state
      entity_id: sensor.electricity_rate
      to: "Peak"
    - platform: state
      entity_id: 'switch.status_family_sleeping'
      to: "off"
  condition:
    - condition: state
      entity_id: input_select.climate_heater_currentphase
