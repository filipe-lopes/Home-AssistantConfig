- alias: 'Blinds/All/HouseEmpty/Close'
  trigger:
    - platform: sun
      event: sunset
      offset: "-01:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'group.family'
        state: 'not_home'
      - condition: state
        entity_id: 'input_boolean.mode_visitors'
        state: 'off'
      - condition: state
        entity_id: 'input_boolean.mode_guests'
        state: 'off'
  action:
    service: cover.close_cover
    entity_id: group.shutters_all

- alias: 'Blinds/All/Sunset/Close'
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:15:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'group.shutters_all'
        state: 'open'

      - condition: state
        entity_id: 'input_boolean.mode_holidays'
        state: 'off'
      - condition: state
        entity_id: 'switch.preference_shutters_automation'
        state: 'on'
  action:
    - service: notify.alexa_media
      data:
        target:
          - media_player.everywhere
        message: "<prosody volume='x-loud'><emphasis>Warning!</emphasis></prosody>Window shutters will be closing in five minutes."
        data:
          type: announce
          method: all
    - delay: 0:04
    - service: notify.alexa_media
      data:
        target:
          - media_player.everywhere
        message: "<prosody volume='x-loud'><emphasis>Warning!</emphasis></prosody>Window shutters will be closing in one minute."
        data:
          type: announce
          method: all
    - delay: 0:01
    - service: cover.close_cover
      entity_id: group.shutters_all
