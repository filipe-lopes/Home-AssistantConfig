- alias: 'Blinds/UpdatePosition'
  id: '2021110700001'
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: 150
    - platform: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: 210
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 1
    - platform: sun
      event: sunset
      offset: "-00:30:00"
    - platform: state
      entity_id: switch.preference_noisy_automations
      from: 'off'
      to: 'on'
      for:
        seconds: 10 
    - platform: state
      entity_id: group.family
      from: 'home'
      to: 'not_home'
      for:
        minutes: 5
    - platform: state
      entity_id: group.family
      from: 'not_home'
      to: 'home'
      for:
        minutes: 5
    - platform: template
      value_template: '{{(states.sensor.upstairs_temp.state | float) > (states.sensor.outside_temperature.state | float - 2)}}'
    - platform: template
      value_template: '{{(states.sensor.upstairs_temp.state | float) < (states.sensor.outside_temperature.state | float - 2)}}'
  condition:
      - condition: state
        entity_id: 'switch.preference_shutters_automation'
        state: 'on'
      - condition: state
        entity_id: 'switch.preference_noisy_automations'
        state: 'on'
      - condition: state
        entity_id: 'input_boolean.mode_visitors'
        state: 'off'
      - condition: state
        entity_id: 'input_boolean.mode_guests'
        state: 'off'
  action:
    - choose:
      - alias: "Summer/FamilyNotHome/Morning"
        conditions:
        - condition: state
          entity_id: input_select.mode_climate
          state: 'Summer'
        - condition: state
          entity_id: 'group.family'
          state: 'not_home'
        - condition: sun
          before: sunset
          before_offset: "-00:35:00"
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          above: 1
        - condition: numeric_state
          entity_id: sun.sun
          attribute: azimuth
          above: 150
        - condition: template
          value_template: '{{ (states.sensor.upstairs_temp.state | float) > (states.sensor.outside_temperature.state | float - 1) }}'
        sequence:
          - service: script.turn_on
            entity_id: script.shutter_open_group
            data:
              variables:
                group: group.shutters_eastup
                normal: 75
                bright: 85
                safe: 5
          - service: script.turn_on
            entity_id: script.shutter_close_group
            data:
              variables:
                group: group.shutters_southup
                normal: 0
                bright: 10
                safe: 0

